{% extends "base.html" %}
{% block content %}

<div class = "container">
    <h5 class = "my-3 border-bottom pb-2">로그인</h5>
    <form method = "post">
        {{ form.csrf_token }}
        {{ form.username.label }}
        {{ form.username(class="form-control")}}

        {{ form.password.label }}
        {{ form.password(class="form-control")}}

        <button type="submit" class="btn my-3 btn-primary">로그인</button>
    </form>
</div>
{% endblock %}
